{% extends 'base.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'images/icons/favicon.png' %}"/>
        <title>SkyLineInn</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Custom styles for this template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'fonts/antonio-exotic/stylesheet.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery.imagesloaded.js' %}"></script>
        <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
        <script src="{% static 'js/lightbox-plus-jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/instafeed.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
        <style>
            .grid {
                background: rgba(0,0,0,0);
            }
            /* clear fix */
            .grid:after {
                content: '';
                display: block;
                clear: both;
            }
            /* ---- .grid-item ---- */
            .grid-sizer,
            .grid-item {
                width: 33.34%;
            }
            .grid-item {
                float: left;
            }
            .grid-item img {
                display: block;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="page">
            
            <section class="image-head-wrapper">
                <div class="inner-wrapper">
                    <h1>Gallery</h1>
                </div>
            </section>
            <div class="clearfix"></div>

            <section class="gallery-block">
                <div class="container">
                    <div class="row">
                        <div class="grid hover-effect">
                            <div class="grid-sizer"></div>
                            <div class="grid-item percent37 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery1-1.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery1.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent25 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery2-2.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery2.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent37 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery3-3.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery3.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent25 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery4-4.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery4.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent37 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery5-5.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery5.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent20 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery6-6.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery6.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent20 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery7-7.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery7.png' %}" class="img-responsive" alt="gallery1"></a>
                            </div>
                            <div class="grid-item percent20 gallery-image">
                                <a class="example-image-link img-responsive" href="{% static 'images/gallery8-8.jpg' %}" data-lightbox="example-1"><img src="{% static 'images/gallery8.png' %}" class="img-responsive" alt="gallery1"></a> 
                            </div>
                        </div>
                    </div>
                </div>
            </section>

                        <a style="display: none;" href="javascript:void(0);" class="scrollTop back-to-top" id="back-to-top">
                <span><i aria-hidden="true" class="fa fa-angle-up fa-lg"></i></span>
                <span>Top</span>
            </a>

        </div>
        <script>
            var grid = document.querySelector('.grid');

            var msnry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                percentPosition: true
            });

            imagesLoaded(grid).on('progress', function () {
                // layout Masonry after each image loads
                msnry.layout();
            });
        </script>
    </body>
</html>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const rootStyle = document.documentElement.style;
        rootStyle.setProperty('--tenant-primary-color', '{{ tenant.primary_color }}');
    });
</script>
{% endblock %}
